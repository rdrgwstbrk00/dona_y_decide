{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Categoría</title>
    <link rel="stylesheet" href="{% static 'stylesPrueba.css' %}">
</head>
<body>
    <div class="container">
        <h2>Eliminar Categoría</h2>
        <p>¿Estás seguro de que deseas eliminar esta categoría?</p>
        <h3>{{ categoria.nombre }}</h3>
        <p>{{ categoria.descripcion }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Eliminar</button>
            <a href="{% url 'listar_categorias' %}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
