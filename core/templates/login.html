{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesion</title>
  <link rel="shortcut icon" href="{% static 'img/logoDonaYdecide.png'%}">
  <link rel="stylesheet" href="{% static 'css/estiloLoginDona_YDecide2.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>



  <div class="login-box">
    <img src="{% static 'img/logoDonaYdecideDef.png'%}" class="avatar" alt="">

    <br><br>
    <H1>Inicia aqui!</H1>
    <div class="form-group">


      <form action="" method="POST">
        {% csrf_token %}
        <!--Nombres -->
        <label for="username">Usuario</label>
        {{form.username}}
        <!--Password -->
        <label for="password">Contrase√±a</label>
        {{form.password}}
        <!-- boton -->
        <div class="text-center">
          <button type="submit" class="btn btn-light">Iniciar Sesion</button>
          <br>
          <a href="{% url 'signup'%}">Registrarse!</a>
        </div>
      </form>


    </div>
  </div>
</body>

</html>
