<!-- listar_categorias.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Categorías</title>
    <link rel="stylesheet" href="{% static 'estiloListarCategorias.css' %}">
</head>
<body>
    <div class="container">
        <h1>Listado de Categorías</h1>
        <a href="{% url 'crear_categoria' %}" class="btn">Crear Nueva Categoría</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                        <a href="{% url 'editar_categoria' categoria.id %}" class="btn">Editar</a>
                        <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn" onclick="return confirm('¿Estás seguro de eliminar esta categoría?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
