{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Categoría</title>

    <link rel="stylesheet" href="{% static 'css/eliminarCategoria.css' %}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Categoría</h1>
        
        <p>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>

        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>
        
        <a href="{% url 'listar_categorias' %}">Cancelar y volver a la lista de categorías</a>
    </div>
</body>
</html>
