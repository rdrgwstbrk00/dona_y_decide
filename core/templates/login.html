{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesion</title>
  <link rel="shortcut icon" href="{% static 'img/logoDonaYdecide.png'%}">
  <link rel="stylesheet" href="{% static 'css/estiloLoginDona_YDecide2.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="../Portafolio/home">
            <img src="/static/img/image-7.png" alt="logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'campanas' %}">Campañas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>

            </ul>
            {% if user.is_authenticated %}
            <span class="navbar-text me-3">Hola, {{ user.username }}</span>
            <a class="btn btn-outline-primary mx-3" href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
            <a class="btn btn-outline-primary mx-3" href="{% url 'login' %}">Ingresar</a>
            <a class="btn btn-primary" href="{% url 'signup' %}">Registrar</a>
        {% endif %}
        </div>
    </div>
</nav>

  


  <div class="login-box">
    <img src="{% static 'img/logoDonaYdecideDef.png'%}" class="avatar" alt="">

    <br><br>
    <H1>Inicia aqui!</H1>
    <div class="form-group">


      <form action="" method="POST">
        {% csrf_token %}
        <!--Nombres -->
        <label for="username">Usuario</label>
        {{form.username}}
        <!--Password -->
        <label for="password">Contraseña</label>
        {{form.password}}
        <!-- boton -->
        <div class="text-center">
          <button type="submit" class="btn btn-light">Iniciar Sesion</button>
          <br>
          <a href="{% url 'signup'%}">Registrarse!</a>
        </div>
      </form>


    </div>
  </div>
</body>

</html>
